<!DOCTYPE html>
<html>
  <head>
    <title>Sample Google Form</title>
    <link rel = "stylesheet" type = "text/css" href = "https://hanumaukkadapu.github.io/Forms/sampleGoogle/stylesheet.css" />
  </head>
  <body>
    <section class="header">
      <h1 id="form-head"> Form </h1>
      <p id="form-description"> A Google like sample Form </p>
    </section>
    <section class="form-sec">
      <div class="form-card">
        <form>

          <div class="sidebar">
            <input type="text" id="name" required />
            <label for="name" >Name</label>
            <div class="focusbar" ></div>
          </div>

          <div class="sidebar">
            <input type="email" id="email" required />
            <label for="email" >Email</label>
            <div class="focusbar" ></div>
          </div>

        </form>
      </div>
    </section>
    <section class="footer" >
      <div id="footer-div">

      </div>
    </section>
  </body>
</html>
